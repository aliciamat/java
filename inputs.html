<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Inputs</title>
</head>
<body>
	<form action="" method="">
		<input  maxlength="10" type="password" placeholder="Contraseña" name="contraseña">
		<br>
		<label for="color">Selecciona color</label>
		<input type="color" id="color" name="color">
		<br>		
		<input type="email" placeholder="Tu correo" name="correo" required>
		<br>
		<input type="number" min="5" maxlength="6"
		max="100" placeholder="Número" name="numero">
		<br>
		<input type="range" min="0" max="100" name="rango">		
		<br>
		<input type="url" name="url" placeholder="Sitio web">
		<br>
		<input type="submit" placeholder="Envia">
	</form>
</body>
</html>
